<!DOCTYPE html>
<html>
<head>
    <title>VendTune Plan Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            padding: 48px 0;
            width: 250px;
            background-color: #343a40;
            color: #fff;
        }
        .sidebar a {
            color: #fff;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        #map {
            height: 700px;
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: {lat: 40.712776, lng: -74.005974}
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div class="sidebar">
        <h2 class="text-center">VendTune</h2>
         <a href="/overview/">Dashboard</a>
        <a href="/business/">My Business</a>
        <a href="/planning/">Planning</a>
        <a href="/service/">Service</a>
        <a href="#">Settings</a>
    </div>
    <div class="content">
        <div class="d-flex justify-content-between">
            <h1>Plan A Service</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Plan A Service</h5>
                        <form>
                            <div class="form-group">
                                <label for="autofill">Autofill with Previous Service Details</label>
                                <input type="checkbox" id="autofill" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" id="date" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="start_time">Start Time</label>
                                <input type="time" id="start_time" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="end_time">End Time</label>
                                <input type="time" id="end_time" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="business_unit">Business Unit</label>
                                <select id="business_unit" class="form-control">
                                    {% for unit in business_units %}
                                    <option value="{{ unit.id }}">{{ unit.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="vendor">Authorised Vendors</label>
                                <select id="vendor" class="form-control">
                                    {% for vendor in vendors %}
                                    <option value="{{ vendor.id }}">{{ vendor.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="areas">Areas</label>
                                <input type="text" id="areas" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Map View</h5>
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
